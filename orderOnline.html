<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irobe Restaurant | Order Online</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Edu+VIC+WA+NT+Beginner">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/all.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #order-header {
            position: relative;
            background-image: url('image/resto2.jpeg'); /* Add your hero image here */
            background-size: cover;
            background-position: center;
            color: white;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #order-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay color */
            z-index: 1;
        }
        #order-header .container {
            position: relative;
            z-index: 2;
        }
        #order-header h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #order-header p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        #order-form {
    padding: 50px 0;
    background-color: #f9f9f9; /* Light background color for contrast */
}

#order-form .container {
    max-width: 600px; /* Limit the width of the form */
    background-color: #ffffff; /* White background for the form */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
}

#order-form h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

#order-form .form-group {
    margin-bottom: 20px;
}

#order-form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: inline-block;
}

#order-form .form-control {
    height: 45px; /* Increase the height of input fields */
    border-radius: 5px; /* Slightly rounded corners */
    padding: 10px;
    font-size: 16px;
}

#order-form .form-control::placeholder {
    font-size: 14px;
    color: #888;
}

#order-form button[type="submit"] {
    width: 100%;
    height: 50px;
    background-color: #007bff; /* Primary blue color */
    border: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#order-form button[type="submit"]:hover {
    background-color: #0056b3; /* Darker blue on hover */
}
.icon-container {
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .icon-container a {
            color: white;
            font-size: 40px;
            margin-right: 20px;
            text-decoration: none;
        }

        .icon-container a:hover {
            color: #ccc;
        }

    </style>
</head>
<body>
    <header id="order-header" class="hero-container text-center">
        <div class="icon-container">
            <a href="index.html" title="Home"><i class="fa-solid fa-bars"></i></a>
            
        </div>
        <div class="container">
            <h1>Order Online</h1>
            <p>Enjoy our delicious dishes from the comfort of your home</p>
        </div>
    </header>

    <section id="order-form" class="text-center py-5">
        <div class="container">
            <form action="submit_order.php" method="post">
                <div class="form-group">
                    <label for="dish">Select Dish:</label>
                    <select class="form-control" id="dish" name="dish" required>
                        <option value="Grilled Salmon">Grilled Salmon - $20</option>
                        <option value="Ribeye Steak">Ribeye Steak - $25</option>
                        <option value="Caesar Salad">Caesar Salad - $10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <textarea class="form-control" id="address" name="address" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container text-center py-4">
            <p>&copy; 2024 Irobe Restaurant. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
