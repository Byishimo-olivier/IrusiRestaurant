<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irobe Restaurant | Reservations</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Edu+VIC+WA+NT+Beginner">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/all.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Hero section styling */
        #reservation-header {
            position: relative;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        #reservation-header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #reservation-header .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay color */
            z-index: 2;
        }

        #reservation-header .container {
            position: relative;
            z-index: 3;
        }

        #reservation-header h1 {
            font-size: 3em;
            color: white;
            margin-bottom: 20px;
        }

        #reservation-header p {
            font-size: 1.5em;
            color: white;
            margin-bottom: 40px;
        }

        /* Form section styling */
        #reservation-form {
            background-color: #f9f9f9;
            padding: 50px 0;
        }

        #reservation-form .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        #reservation-form .form-group {
            margin-bottom: 20px;
        }

        #reservation-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        #reservation-form .form-control {
            height: 45px;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        #reservation-form button[type="submit"] {
            width: 100%;
            height: 50px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #reservation-form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .icon-container {
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .icon-container a {
            color: white;
            font-size: 40px;
            margin-right: 20px;
            text-decoration: none;
        }

        .icon-container a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header id="reservation-header" class="hero-container text-center">
        <div class="icon-container">
            <a href="index.html" title="Home"><i class="fa-solid fa-bars"></i></a>
        </div>
        <video src="image/vid.mp4" autoplay muted loop></video>
        <div class="overlay"></div>
        <div class="container">
            <h1>Make a Reservation</h1>
            <p>Book your table online</p>
        </div>
    </header>

    <section id="reservation-form" class="text-center py-5">
        <div class="container">
            <form action="submit_reservation.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" class="form-control" id="guests" name="guests" required>
                </div>
                <div class="form-group">
                    <label for="requests">Special Requests:</label>
                    <textarea class="form-control" id="requests" name="requests"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Reservation</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container text-center py-4">
            <p>&copy; 2024 Irobe Restaurant. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
